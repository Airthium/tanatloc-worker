name: Gmsh Docker image build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Gmsh test
        run: |
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
          && ./build.sh gmsh:test
